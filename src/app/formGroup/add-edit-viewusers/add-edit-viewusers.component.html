<div class="container mt-4">
    <div class="card p-3 mb-4">
        <h4 class="mb-3">
            {{ isViewOnly ? 'View User' : (isEditing ? 'Edit User' : 'Add User') }}
        </h4>

        <form [formGroup]="userForm" (ngSubmit)="addOrUpdateUser()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter name"
                    [readonly]="isViewOnly">
                <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="text-danger">
                    Name is required.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                    [readonly]="isViewOnly">
                <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"
                    class="text-danger">
                    Valid email is required.
                </div>
            </div>

            <button *ngIf="!isViewOnly" type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                {{ isEditing ? 'Update' : 'Add' }} User
            </button>

            <button type="button" class="btn btn-secondary ms-2" routerLink="/users">
                Back
            </button>
        </form>
    </div>
</div>
